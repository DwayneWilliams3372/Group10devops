name: A workflow for my App
on: push

jobs:
  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up -d
      - name: Initial logs check
        run: |
          sleep 10 
          docker compose logs
      - name: Wait for services to initialize
        run: |
          timeout 60 bash -c 'until docker exec group10devops-db-1 mysqladmin ping -h localhost -u root -p example --silent; do sleep 5; done'
          sleep 10
          for i in {1..3}; do
            if docker compose logs app | grep -q "Successfully connected"; then
              echo "App connected successfully!"
              exit 0
            fi
            sleep 5
          done
          echo "App connection failed after retries - check full logs"
          docker compose logs  
          exit 1
      - name: View logs
        run: docker compose logs --tail=200
      - name: Cleanup
        if: always()
        run: docker compose down