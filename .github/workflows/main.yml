name: A workflow for my App
permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ master, develop ]

jobs:
  UnitTests:
    name: Unit Testing
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Standardized for consistency

      - name: Run Unit Tests + JaCoCo Coverage
        run: mvn -B clean test jacoco:report

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml  # Specify exact file for reliability
          flags: Unit Tests
          verbose: true
          fail_ci_if_error: false  # Don't fail the job if Codecov upload fails

  IntegrationTests:
    name: Integration Testing
    runs-on: ubuntu-22.04
    needs: UnitTests  # Run after unit tests
    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        ports:
          - 33060:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for DB to be ready
        run: |
          echo "Waiting for MySQL..."
          until docker exec $(docker ps -qf "ancestor=mysql:8") mysqladmin ping -h "127.0.0.1" --silent; do
            sleep 5
          done

      - name: Run Integration Tests
        run: mvn verify -DskipUnitTests=true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml
          flags: IntegrationTests
          verbose: true
          fail_ci_if_error: false

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Standardized for consistency

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose (detached)
        run: docker compose up -d --build # Added --build to ensure latest JAR is used

      - name: Run app for connection test
        run: docker compose exec -e NON_INTERACTIVE=true app java -jar /tmp/devops.jar

      - name: View DB logs
        run: docker compose logs db

      - name: Upload JAR to GitHub Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          files: |
            target/*.jar

      - name: Stop Docker Compose
        if: always()  # Ensure cleanup even on failure
        run: docker compose down
