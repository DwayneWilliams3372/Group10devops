name: A workflow for my App
permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ master, develop ]

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run Unit Tests
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
        run: mvn -B -DskipITs=true test

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: UnitTests

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for DB..."
          for i in {1..30}; do
            mysql --host=127.0.0.1 --user=root --password=root -e "SELECT 1" && break
            sleep 2
          done

      - name: Run Integration Tests
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
          MYSQL_HOST: "127.0.0.1"
          MYSQL_PORT: "3306"
        run: mvn -B -DskipUTs=true verify

      - name: Upload Integration Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Standardized for consistency

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose (detached)
        run: docker compose up -d --build # Added --build to ensure latest JAR is used

      - name: Run app for connection test
        run: docker compose exec -e NON_INTERACTIVE=true app java -jar /tmp/devops.jar

      - name: View DB logs
        run: docker compose logs db

      - name: Upload JAR to GitHub Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          files: |
            target/*.jar

      - name: Stop Docker Compose
        if: always()  # Ensure cleanup even on failure
        run: docker compose down
