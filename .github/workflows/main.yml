name: A workflow for my App
on: push

jobs:
  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --wait  

      - name: Run app for connection test
        run: docker-compose exec -e NON_INTERACTIVE=true app java -jar /tmp/semApp.jar

      - name: View logs
        run: docker logs group10devops-db-1