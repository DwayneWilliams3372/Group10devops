name: Build, Test & Coverage

permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ master, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run unit tests with coverage
        run: mvn -B test

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco-ut/jacoco.xml
          flags: unit
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    services:
      db:
        image: mysql:8
        env:
          MYSQL_DATABASE: world
          MYSQL_ROOT_PASSWORD: example
        ports:
          - 33060:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -pexample"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup database
        run: |
          sudo apt-get install -y mysql-client
          while ! mysqladmin ping -h127.0.0.1 -P33060 -pexample --silent; do sleep 2; done
          [ -f db/world.sql ] && mysql -h127.0.0.1 -P33060 -uroot -pexample world < db/world.sql || echo "No SQL file to load"

      - name: Run integration tests with coverage
        run: mvn -B verify -DskipTests=true
        env:
          TEST_MODE: true

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco-it/jacoco.xml
          flags: integration
          fail_ci_if_error: false

  build-and-deploy:
    name: Build & Deploy Release
    runs-on: ubuntu-22.04
    needs: [unit-tests, integration-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application JAR
        run: mvn -B package -DskipTests

      - name: Test Docker deployment
        run: |
          docker compose up -d --build
          sleep 15
          docker compose ps
          docker compose exec -e NON_INTERACTIVE=true app java -jar /tmp/devops.jar || docker compose logs
          docker compose down

      - name: Release artifacts
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
