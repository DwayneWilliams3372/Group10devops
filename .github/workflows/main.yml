name: A workflow for my App
on: push

jobs:
  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up -d
      - name: Wait for services to initialize
        run: |
          timeout 60 bash -c 'until docker exec group10devops-db-1 mysqladmin ping -h localhost --silent; do sleep 5; done'
          if docker compose logs app | grep -q "Successfully connected"; then
            echo "App connected successfully!"
          else
            echo "App connection failed - check logs"
            exit 1
          fi
      - name: View logs
        run: docker compose logs --tail=200
      - name: Cleanup
        if: always()
        run: docker compose down