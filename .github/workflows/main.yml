name: A workflow for the World Population Database app

on:
  push:
    branches:
      - master
      - develop

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Unit Tests
        run: mvn -B clean test

      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/site/jacoco-ut
          flags: Unit Tests
          verbose: true
          fail_ci_if_error: false

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Integration Tests
        run: |
          docker build -t database ./db 
          docker run --name world -dp 33060:3306 database
          echo "Waiting for database to be ready..."
          sleep 15
          mvn -B -DTEST_MODE=true verify -Dsurefire.skip=true
          docker stop world
          docker rm world
          docker image rm database

      - name: Check if coverage report exists
        run: |
          echo "Checking for coverage reports..."
          ls -la ./target/ || true
          ls -la ./target/site/ || true
          if [ -f ./target/site/jacoco-it/jacoco.xml ]; then
            echo "✓ Coverage report found"
            ls -la ./target/site/jacoco-it/
          else
            echo "✗ Coverage report not found!"
            echo "Checking for exec file..."
            ls -la ./target/*.exec || true
            exit 1
          fi

      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/site/jacoco-it
          flags: Integration Tests
          verbose: true
          fail_ci_if_error: false

  build:
    name: Build Run in Docker and Deploy Release
    runs-on: ubuntu-22.04
    needs: [UnitTests, IntegrationTests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up -d --build
          sleep 15
          docker compose exec -T -e NON_INTERACTIVE=true app java -jar /tmp/devops.jar
          EXIT_CODE=$?
          echo "Application exit code: $EXIT_CODE"
          docker compose logs
          docker compose down
          exit $EXIT_CODE

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            ./target/*.jar
