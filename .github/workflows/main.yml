name: A workflow for my App
on: push

jobs:
  UnitTests:
    name: Unit Testing
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Unit Tests + JaCoCo Coverage
        run: mvn -B clean test jacoco:report

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: target/surefire-reports/

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose (detached)
        run: docker compose up -d

      - name: Run app for connection test
        run: docker compose exec -e NON_INTERACTIVE=true app java -jar /tmp/devops.jar

      - name: View DB logs
        run: docker compose logs db

      - name: Stop Docker Compose
        run: docker compose down