name: Build and Run App with Docker Compose

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker images
        run: docker compose build

      - name: Start containers
        run: docker compose up -d

      - name: Wait for app container to start
        run: |
          echo "Waiting for app container to start..."
          for i in {1..10}; do
            APP_CONTAINER=$(docker ps --filter "name=_app_" --format "{{.Names}}" | head -n 1)
            if [ -n "$APP_CONTAINER" ]; then
              echo "✅ Found container: $APP_CONTAINER"
              docker logs "$APP_CONTAINER"
              exit 0
            fi
            echo "Still waiting ($i)..."
            sleep 5
          done
          echo "❌ App container not found after waiting."
          docker ps -a
          exit 1
      

      - name: View app logs
        run: |
          APP_CONTAINER=$(docker ps --filter "name=_app_" --format "{{.Names}}" | head -n 1)
          if [ -n "$APP_CONTAINER" ]; then
            docker logs $APP_CONTAINER
          else
            echo "App container not found!"
            docker compose ps
            exit 1
          fi

      - name: Stop and remove containers
        if: always()
        run: docker compose down
