name: Build, Test & Coverage

permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ master, develop ]

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Unit Tests + JaCoCo
        run: mvn -B clean test jacoco:report

      - name: Verify JaCoCo Report Exists
        run: |
          if [ -f target/site/jacoco-ut/jacoco.xml ]; then
            echo "Unit test JaCoCo report found"
          else
            echo "Unit test JaCoCo report not found!"
            ls -la target/site/
            exit 1
          fi

      - name: Upload Unit Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco-ut/jacoco.xml
          flags: Unit Tests
          verbose: true
          fail_ci_if_error: false

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    services:
      db:
        image: mysql:8
        env:
          MYSQL_DATABASE: world
          MYSQL_ROOT_PASSWORD: example
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -pexample"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -pexample --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Still waiting..."
            sleep 2
          done

      - name: Verify DB connection
        run: mysql -h127.0.0.1 -uroot -pexample -e "SHOW DATABASES;"

      - name: Run Integration Tests + JaCoCo
        run: mvn -B failsafe:integration-test failsafe:verify jacoco:report-integration

      - name: Verify JaCoCo Integration Report
        run: |
          REPORT=target/site/jacoco-it/jacoco.xml
          if [ -f "$REPORT" ]; then
            echo "Integration test JaCoCo report found at $REPORT"
          else
            echo "Integration test JaCoCo report not found!"
            ls -la target/site/
            exit 1
          fi

      - name: Upload Integration Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco-it/jacoco.xml
          flags: Integration Tests
          verbose: true
          fail_ci_if_error: true

  BuildAndDocker:
    name: Build & Docker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose (detached)
        run: docker compose up -d --build

      - name: Wait for services
        run: sleep 10

      - name: Run app in Docker (connection test)
        run: docker compose exec -e NON_INTERACTIVE=true app java -jar /tmp/devops.jar

      - name: View DB logs
        run: docker compose logs db

      - name: Upload JAR to GitHub Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: "latest"
          prerelease: false
          files: target/*.jar

      - name: Stop Docker Compose
        if: always()
        run: docker compose down
